<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Phone Number</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/css/login.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/home.css') }}"
    />

    <style>
      a:link,
      a:visited {
        color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <div class="LoginPageContainer">
      <div class="LoginPageInnerContainer">
        <div class="ImageContianer">
          <img
            src="{{ url_for('static', filename='image/login_left.png') }}"
            class="GroupImage"
          />
        </div>

        <div class="LoginFormContainer">
          <div class="LoginFormInnerContainer">
            <div class="LogoContainer">
              <img
                src="{{ url_for('static', filename='image/update_address.png') }}"
                class="logo"
              />
            </div>
            <header class="header">Update Phone Number</header>
            <header class="subHeader">
              Switched to new number <b>Don't worry!</b> Update the currentðŸ˜‡
            </header>

            {% with messages = get_flashed_messages() %} {% if messages %} {%
            for msg in messages %}
            <div
              class="alert alert-warning alert-dismissible fade show"
              role="alert"
            >
              {{msg}}
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
            {% endfor %} {% endif %} {% endwith %}

            <form action="{{url_for('update_phone_number')}}" method="POST">
              <!-- Phone Number  -->
              <div class="inputContainer">
                <label class="label" for="phone_number"
                  ><img
                    src="{{ url_for('static', filename='image/phone_number.png') }}"
                    class="labelIcon"
                  /><span>Previous Number</span></label
                >
                <input
                  type="tel"
                  name="phone_number"
                  class="input"
                  id="phone_number"
                  placeholder="Your previous Phone Number"
                  value="{{phone_number}}"
                />
              </div>

              <!-- New Phone Number  -->
              <div class="inputContainer">
                <label class="label" for="update_phone_number"
                  ><img
                    src="{{ url_for('static', filename='image/update_phone_number.png') }}"
                    class="labelIcon"
                  /><span>New Phone Number </span></label
                >
                <input
                  type="tel"
                  name="update_phone_number"
                  class="input"
                  id="update_phone_number"
                  placeholder="Enter your new Phone Number"
                />
              </div>

              <button class="LoginButton" type="submit">
                <a href="{{url_for('home')}}"> Update </a>
              </button>
            </form>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
